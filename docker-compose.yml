version: '3'
services:
  reverse-proxy:
    image: traefik:1.7 # The official Traefik docker image
    command: --api --docker # Enables the web UI and tells Tr√¶fik to listen to docker
    ports:
      - "80:80"     # The HTTP port
      - "8080:8080" # The Web UI (enabled by --api)

    volumes:
      - /var/run/docker.sock:/var/run/docker.sock # So that Traefik can listen to the Docker events
    environment:
      - TZ=Asia/Bangkok

  php:
    build: ./build/php
    volumes:
      - ./nginx_src/:/var/www/html
      - ./nginx_src/php.ini:/usr/local/etc/php/conf.d/php.ini
    labels:
      - "traefik.frontend.rule=PathPrefixStrip: /"
      - "traefik.port=80"
    environment:
      - VIRTUAL_HOST_WEIGHT=1
      - VIRTUAL_HOST=*

  # react:
  #   build: ./build/react
  #   command: ["npm","start"]
  #   volumes:
  #     - './react_src:/usr/src/app'
  #     - '/usr/src/app/node_modules'
  #   ports:
  #     - '3000:3000'
  #   environment:
  #     - NODE_ENV='development'

  node:
    build: ./build/node
    volumes:
      - ./node_src:/usr/src/app
    links:
      - mysql
      - reverse-proxy
    command: ["npm","run","dev-noclear"]
    labels:
      - "traefik.backend=api"
      - "traefik.frontend.rule=PathPrefixStrip: /api"
      - "traefik.port=80"
    environment:
      - TZ=Asia/Bangkok

  api_doc:
    image: nginx
    volumes:
      - ./node_src/apidoc:/usr/share/nginx/html:ro
    labels:
      - "traefik.backend=explorer"
      - "traefik.frontend.rule=PathPrefix: /apiexplorer"
      - "traefik.port=80"
    environment:
      - TZ=Asia/Bangkok

  python:
    build: ./build/python
    volumes:
      - ./python_src:/usr/src/app/python
    command: ["flask", "run", "-h", "0.0.0.0","-p","80"]
    labels:
      - "traefik.backend=apipython"
      - "traefik.frontend.rule=PathPrefixStrip: /python"
      - "traefik.port=80"
    environment:
      - TZ=Asia/Bangkok


  mysql:
    image: mysql:5.7
    container_name: mysql
    volumes:
      - ./build/mysql:/docker-entrypoint-initdb.d
      - ./tmp/mysql:/var/lib/mysql
    ports:
      - 3306:3306
    environment:
      - MYSQL_ROOT_HOST=%
      - MYSQL_DATABASE=OPENLANDSCAPE
      - MYSQL_ROOT_PASSWORD=plokij123654
      - TZ=Asia/Bangkok
      
  # phpmyadmin:
  #  image: phpmyadmin/phpmyadmin
  #  links:
  #   - mysql:mysql
  #  labels:
  #     - "traefik.frontend.rule=PathPrefixStrip: /phpmyadmin"
  #     - "traefik.port=80"
  #  environment:
  #    MYSQL_USERNAME: root
  #    MYSQL_ROOT_PASSWORD: plokij123654
  #    PMA_HOST: mysql

  portainer:
    image: portainer/portainer
    restart: unless-stopped
    command: -H unix:///var/run/docker.sock
    ports:
      - 9000:9000
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./portainer_src:/data

  cadvisor:
    image: google/cadvisor
    restart: always
    ports:
      - "8081:8080"
    volumes:
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
